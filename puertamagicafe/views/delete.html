<html>
    <head>
        <title>Pokedex Web</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->     
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></head>
    <body>
        <div class="jumbotron">
            <h1>Delete</h1>
        </div>
            <div class="container-sm">
                <div class="d-flex justify-content-center">
                <div class="col-8">
                    <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" placeholder="josemakina" id="name" required>
                    </div>
                    <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" placeholder="12345678A" id="dni" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-delete" onclick="delet()">Borrar Alumno</button>
                    <button type="button" class="btn btn-primary" id="btn-back" onclick="back()">Volver</button>
                    <div class="alert alert-danger alert-dismissible" style="display:none;" id="error">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>ERROR!</strong> No se puede eliminar a esta persona.
                      </div>
                </div>
            </div>
            </div>
            <script src="../js/delete.js"></script>
        
    </body>
</html>
